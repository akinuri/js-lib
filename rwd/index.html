<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Breakpoint Observer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>


<script src="breakpoint-observer.js"></script>

<script>
    
    let bpo = new BreakpointObserver({
        "xs" : 0,
        "sm" : 576,
        "md" : 768,
        "lg" : 992,
        "xl" : 1200,
        "xxl" : 1400,
    });
    
    bpo.on({
        "xs"  : () => { document.body.style.backgroundColor = "hsl(0, 50%, 50%, 0.5)" },
        "sm"  : () => { document.body.style.backgroundColor = "hsl(60, 50%, 50%, 0.5)" },
        "md"  : () => { document.body.style.backgroundColor = "hsl(120, 50%, 50%, 0.5)" },
        "lg"  : () => { document.body.style.backgroundColor = "hsl(180, 50%, 50%, 0.5)" },
        "xl"  : () => { document.body.style.backgroundColor = "hsl(240, 50%, 50%, 0.5)" },
        "xxl" : () => { document.body.style.backgroundColor = "hsl(300, 50%, 50%, 0.5)" },
    });
    
    bpo.observe();
    
</script>

</body>
</html>
