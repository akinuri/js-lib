<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Event Listeners Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }
        body { margin: 0 }
    </style>
</head>
<body>

<!-- Ideally, event-listeners.js should be added before any script. -->
<script src="event-listeners.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    
    document.body.addEventListener("click", function () {
        console.log("native click");
    });
    
    $(document.body).on("click", function () {
        console.log("jquery click");
    });
    
    setTimeout(() => {
        console.log("document.body events are removed.");
        for (let listener of EventListeners.get(document.body)) {
            listener.remove();
        }
    }, 1000 * 10);
    
</script>

</body>
</html>
